<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>
        {% for p in post %}
            <article>
                <time>published: {{ p.published_date }}</time>
                <h2><a href="">{{ p.title }}</a></h2>
                <p>{{ p.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
